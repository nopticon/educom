<!-- INCLUDE page.header.htm -->

<div class="h"><h3>C&oacute;digos de Alumnos</h3></div>

<!-- BEGIN create -->
<form class="form-horizontal" action="{U_ADM/CODIGO_ALUMNO}" method="post">
{create.FORM}
{create.SUBMIT}
</form>
<!-- END create -->

<!-- BEGIN grade -->
<h2>Grado: {grade.NAME} {grade.SECTION}</h2>
<br />
<!-- END grade -->

<!-- BEGIN results -->
<form class="form-horizontal" action="{U_ADM/CODIGO_ALUMNO}" method="post">
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Carn&eacute;</td>
				<td width="150">C&oacute;digo de alumno</td>
				<td>Apellido</td>
				<td>Nombre</td>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN row -->
			<tr>
				<td align="center">{row.CARNE}</td>
				<td align="center">
					<!-- IF row.CODIGO_ALUMNO -->
					<div>{row.CODIGO_ALUMNO}</div>
					<!-- ELSE -->
					<input class="form-control" name="textfield[{row.ID_ALUMNO}]" type="text" value="{row.CODIGO_ALUMNO}" />
					<!-- ENDIF -->
				</td>
				<td>{row.APELLIDO}</td>
				<td>{row.NOMBRE_ALUMNO}</td>
			</tr>
			<!-- END row -->
		</tbody>
	</table>

	<div class="text-center">
		<input type="submit" class="btn btn-danger" name="submit2" value="Guardar C&oacute;digos" />
	</div>
</form>
<!-- END results -->

<!-- INCLUDE page.footer.htm -->
