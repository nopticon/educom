<div class="page">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">

					<span class="icon-bar"></span>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Acciones <span class="caret"></span></a>

							<!-- BEGIN row -->

							<!-- END row -->
						</ul>
					</li>
					<!-- END adm_list -->

						<ul class="dropdown-menu" role="menu">
							<li><a href="{U_PROFILE}">{L_MEMBER_PROFILE}</a></li>

							<li><a href="{U_COMMUNITY}">{L_COMMUNITY}</a></li>
						</ul>
					</li>

					<!-- BEGIN row -->
					<!-- IF row.TITLE == 'Cerrar Sesi&oacute;n' -->

						<form class="navbar-form navbar-right" action="{row.HREF}">

						</form>
					</li>
					<!-- ENDIF -->
					<!-- END row -->
				</ul>
			</div>
			<!-- END main_menu -->

					<!-- BEGIN hide -->
					<!-- BEGIN row -->

					<!-- ENDIF -->
					<!-- END row -->
					<!-- END hide -->

				</ul>

		<ul>
			<li>{L_LOGIN_ERROR}</li>
		</ul>

	<!-- IF CUSTOM_MESSAGE -->
	<div class="pad_top a_mid">{CUSTOM_MESSAGE}</div>
	<!-- ENDIF -->

	<div id="content">

		<!-- IF S_MEMBER -->
		<div class="a_right">
		Hola, <strong>{S_USERNAME}</strong>
		</div>
